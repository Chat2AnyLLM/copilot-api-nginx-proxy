events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log /dev/stderr debug;
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream copilot_api {
        server copilot-api:5001;
        # Enable proxy TLS settings for upstream (SNI, session reuse, protocols, ciphers)
        proxy_ssl_server_name on;
        proxy_ssl_name $proxy_host;
        proxy_ssl_session_reuse off;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt; # optional: set if you want nginx to verify upstream certs
        proxy_ssl_verify off; # set to on and tune as needed in production
        proxy_ssl_verify_depth 2;
        # Upstream TLS timeouts
        proxy_ssl_handshake_timeout 10s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 3600s;
    }

    server {
        listen 5000 ssl;
        listen [::]:5000 ssl;
        server_name _;

        ssl_certificate /etc/nginx/certs/copilot.crt;
        ssl_certificate_key /etc/nginx/certs/copilot.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;

        location / {
            proxy_pass http://copilot_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_buffering off;
            proxy_read_timeout 3600s;
        }
    }
}
